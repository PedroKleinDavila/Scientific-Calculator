<!DOCTYPE html>
<link rel="stylesheet" href="Ipad.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Ipad</title>
</head>
<body>
    <div class="calc">
        <div class="num"> 
            <input disabled type="text" id="visorDeOp" class="operacoes">
            <input disabled type="text" id="visor" class="visor" placeholder="0">
        </div>
        <div class="primeiraL Linha">    
            <button class="cinzaEscuro" onclick="op(6);">(</button>
            <button class="cinzaEscuro" onclick="op(7);">)</button>
            <button class="cinzaEscuro" onclick="mc()">mc</button>
            <button class="cinzaEscuro" onclick="memoryAdd()">m+</button>
            <button class="cinzaEscuro" onclick="memorySub()">m-</button>
            <button class="cinzaEscuro" onclick="someFunctionsScreen(9)">mr</button>
            <button class="cinzaClaro" onclick="AC()">AC</button>
            <button class="cinzaClaro" onclick="moreOrLess()">+/-</button>
            <button class="cinzaClaro" onclick="percent()">%</button>
            <button class="laranja" onclick="op(4)">÷</button>
        </div>
        <div class="Linha">    
            <button class="cinzaEscuro" onclick="secScreen()">2<sup>nd</sup></button>
            <button class="cinzaEscuro" onclick="raisedTo(2)">x<sup>2</sup></button>
            <button class="cinzaEscuro" onclick="raisedTo(3)">x<sup>3</sup></button>
            <button class="cinzaEscuro" onclick="op(5)">x<sup>y</sup></button>
            <button class="cinzaEscuro" onclick="xRaisedTo(Math.E)">e<sup>x</sup></button>
            <button class="cinzaEscuro" onclick="xRaisedTo(10)">10<sup>x</sup></button>
            <button class="cinza" onclick="num(7)">7</button>
            <button class="cinza" onclick="num(8)">8</button>
            <button class="cinza" onclick="num(9)">9</button>
            <button class="laranja" onclick="op(3)">×</button>
        </div>
        <div class="Linha">    
            <button class="cinzaEscuro" onclick="raisedTo(-1)"><sup>1</sup>/x</button>
            <button class="cinzaEscuro" onclick="raisedTo(1/2)"><sup>2</sup>√x</button>
            <button class="cinzaEscuro" onclick="raisedTo(1/3)"><sup>3</sup>√x</button>
            <button class="cinzaEscuro" onclick="op(8)"><sup>y</sup>√x</button>
            <button class="cinzaEscuro" onclick="log(Math.E)">ln</button>
            <button class="cinzaEscuro grandes" onclick="log(10)">log<sub>10</sub></button>
            <button class="cinza" onclick="num(4)">4</button>
            <button class="cinza" onclick="num(5)">5</button>
            <button class="cinza" onclick="num(6)">6</button>
            <button class="laranja" onclick="op(2)">-</button>
        </div>
        <div class="Linha">    
            <button class="cinzaEscuro" onclick="factorial()">x!</button>
            <button class="cinzaEscuro" onclick="someFunctionsScreen(1)">sin</button>
            <button class="cinzaEscuro" onclick="someFunctionsScreen(2)">cos</button>
            <button class="cinzaEscuro" onclick="someFunctionsScreen(3)">tan</button>
            <button class="cinzaEscuro" onclick="constants(Math.E)">e</button>
            <button class="cinzaEscuro" onclick="EE()">EE</sub></button>
            <button class="cinza" onclick="num(1)">1</button>
            <button class="cinza" onclick="num(2)">2</button>
            <button class="cinza" onclick="num(3)">3</button>
            <button class="laranja" onclick="op(1)">+</button>
        </div>
        <div class="Linha">    
            <button class="cinzaEscuro" id="rad" onclick="someFunctionsScreen(7)">Rad</button>
            <button class="cinzaEscuro grandes" onclick="someFunctionsScreen(4)">sinh</button>
            <button class="cinzaEscuro grandes" onclick="someFunctionsScreen(5)">cosh</button>
            <button class="cinzaEscuro grandes" onclick="someFunctionsScreen(6)">tanh</button>
            <button class="cinzaEscuro" onclick="constants(Math.PI)">π</button>
            <button class="cinzaEscuro grandes" id="rad" onclick="someFunctionsScreen(8)">Rand</sub></button>
            <button class="cinza zero" onclick="num(0)">0</button>
            <button class="cinza" onclick="dot()">.</button>
            <button class="laranja" onclick="op(0)">=</button>
        </div>
    </div>
    <script src="Ipad.js"></script>
</body>
</html>
