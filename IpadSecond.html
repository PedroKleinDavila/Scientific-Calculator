<!DOCTYPE html>
<link rel="stylesheet" href="Ipad.css">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipad Calculator</title>
</head>

<body>
    <div class="calc">
        <div class="num">
            <input disabled type="text" id="operationVisor" class="operations">
            <input disabled type="text" id="visor" class="visor" placeholder="0">
        </div>
        <div class="firstLine Line">
            <button class="darkGray" onclick="op(6);">(</button>
            <button class="darkGray" onclick="op(7);">)</button>
            <button class="darkGray" onclick="mc()">mc</button>
            <button class="darkGray" onclick="memoryAdd()">m+</button>
            <button class="darkGray" onclick="memorySub()">m-</button>
            <button class="darkGray" onclick="someFunctionsScreen(9)">mr</button>
            <button class="lightGray" onclick="AC()">AC</button>
            <button class="lightGray" onclick="moreOrLess()">+/-</button>
            <button class="lightGray" onclick="percent()">%</button>
            <button class="orange" onclick="op(4)">÷</button>
        </div>
        <div class="Line">
            <button class="darkGray" onclick="normalScreen()">2<sup>nd</sup></button>
            <button class="darkGray" onclick="raisedTo(2)">x<sup>2</sup></button>
            <button class="darkGray" onclick="raisedTo(3)">x<sup>3</sup></button>
            <button class="darkGray" onclick="op(5)">x<sup>y</sup></button>
            <button class="darkGray" onclick="xRaisedTo(Math.E)">e<sup>x</sup></button>
            <button class="darkGray" onclick="xRaisedTo(2)">2<sup>x</sup></button>
            <button class="gray" onclick="num(7)">7</button>
            <button class="gray" onclick="num(8)">8</button>
            <button class="gray" onclick="num(9)">9</button>
            <button class="orange" onclick="op(3)">×</button>
        </div>
        <div class="Line">
            <button class="darkGray" onclick="raisedTo(-1)"><sup>1</sup>/x</button>
            <button class="darkGray" onclick="raisedTo(1/2)"><sup>2</sup>√x</button>
            <button class="darkGray" onclick="raisedTo(1/3)"><sup>3</sup>√x</button>
            <button class="darkGray" onclick="op(8)"><sup>y</sup>√x</button>
            <button class="darkGray" onclick="log(Math.E)">ln</button>
            <button class="darkGray big" onclick="log(2)">log<sub>2</sub></button>
            <button class="gray" onclick="num(4)">4</button>
            <button class="gray" onclick="num(5)">5</button>
            <button class="gray" onclick="num(6)">6</button>
            <button class="orange" onclick="op(2)">-</button>
        </div>
        <div class="Line">
            <button class="darkGray" onclick="factorial()">x!</button>
            <button class="darkGray" id="sines" onclick="someFunctionsScreen(-1)">sin<sup>-1</sup></button>
            <button class="darkGray" id="sines" onclick="someFunctionsScreen(-2)">cos<sup>-1</sup></button>
            <button class="darkGray" id="sines" onclick="someFunctionsScreen(-3)">tan<sup>-1</sup></button>
            <button class="darkGray" onclick="constants(Math.E)">e</button>
            <button class="darkGray" onclick="EE()">EE</sub></button>
            <button class="gray" onclick="num(1)">1</button>
            <button class="gray" onclick="num(2)">2</button>
            <button class="gray" onclick="num(3)">3</button>
            <button class="orange" onclick="op(1)">+</button>
        </div>
        <div class="Line">
            <button class="darkGray" id="rad" onclick="someFunctionsScreen(7)">Rad</button>
            <button class="darkGray big" id="sines" onclick="someFunctionsScreen(-4)">sinh<sup>-1</sup></button>
            <button class="darkGray big" id="sines" onclick="someFunctionsScreen(-5)">cosh<sup>-1</sup></button>
            <button class="darkGray big" id="sines" onclick="someFunctionsScreen(-6)">tanh<sup>-1</sup></button>
            <button class="darkGray" onclick="constants(Math.PI)">π</button>
            <button class="darkGray big" id="rad" onclick="someFunctionsScreen(8)">Rand</sub></button>
            <button class="gray zero" onclick="num(0)">0</button>
            <button class="gray" onclick="dot()">.</button>
            <button class="orange" onclick="op(0)">=</button>
        </div>
    </div>
    <script src="Ipad.js"></script>
</body>

</html>
