<!DOCTYPE html>
<link rel="stylesheet" href="Iphone.css">
<html lang="en">
<head>
    <script src="Iphone.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Iphone</title>
</head>
<body>
    <div>        
        <p id="numero">0</p>
        <button class="buttonG"id="AC" onclick="AC()">AC</button>
        <button class="buttonG"id="maisoumenos" onclick="maisoumenos()">+/-</button>
        <button class="buttonG"id="percent" onclick="percent()">%</button>
        <button class="buttonO"id="divisao" onclick="divisao()">รท</button>
        <button style="bottom:45%" class="buttonDG"id="7" onclick="num7()">7</button>
        <button style="bottom:45%" class="buttonDG"id="8" onclick="num8()">8</button>
        <button style="bottom:45%" class="buttonDG"id="9" onclick="num9()">9</button>
        <button style="bottom:45%" class="buttonO"id="muitiplicacao" onclick="multiplicacao()">ร</button>
        <button style="bottom:90%" class="buttonDG"id="4" onclick="num4()">4</button>
        <button style="bottom:90%" class="buttonDG"id="5" onclick="num5()">5</button>
        <button style="bottom:90%" class="buttonDG"id="6" onclick="num6()">6</button>
        <button style="bottom:90%" class="buttonO"id="subtracao" onclick="subtracao()">-</button>
        <button style="bottom:135%" class="buttonDG"id="1" onclick="num1()">1</button>
        <button style="bottom:135%" class="buttonDG"id="2" onclick="num2()">2</button>
        <button style="bottom:135%" class="buttonDG"id="3" onclick="num3()">3</button>
        <button style="bottom:135%" class="buttonO"id="soma" onclick="soma()">+</button>
        <button style="bottom:180%" class="buttonDG"id="zero" onclick="num0()">0</button>
        <button style="bottom:180%" class="buttonDG"id="ponto" onclick="ponto()">.</button>
        <button style="bottom:180%" class="buttonO"id="igual" onclick="igual()">=</button>
    </div>
</body>
</html>
