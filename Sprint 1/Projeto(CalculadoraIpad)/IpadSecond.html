<!DOCTYPE html>
<link rel="stylesheet" href="Ipad.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Ipad</title>
</head>
<body>
    <div class="calc">
        <div class="num"> 
            <input disabled type="text" id="visorDeOp" class="operacoes">
            <input disabled type="text" id="visor" class="visor" placeholder="0">
        </div>
        <div class="primeiraL Linha">    
            <button class="cinzaEscuro" onclick="abrePar()">(</button>
            <button class="cinzaEscuro" onclick="fechaPar()">)</button>
            <button class="cinzaEscuro" onclick="mc()">mc</button>
            <button class="cinzaEscuro" onclick="mMais()">m+</button>
            <button class="cinzaEscuro" onclick="mMenos()">m-</button>
            <button class="cinzaEscuro" onclick="senCosTgOutros(9)">mr</button>
            <button class="cinzaClaro" onclick="AC()">AC</button>
            <button class="cinzaClaro" onclick="maisoumenos()">+/-</button>
            <button class="cinzaClaro" onclick="percent()">%</button>
            <button class="laranja" onclick="op(4)">÷</button>
        </div>
        <div class="Linha">    
            <button class="cinzaEscuro" onclick="trocaNormal()">2<sup>nd</sup></button>
            <button class="cinzaEscuro" onclick="elevado(2)">x<sup>2</sup></button>
            <button class="cinzaEscuro" onclick="elevado(3)">x<sup>3</sup></button>
            <button class="cinzaEscuro" onclick="op(5)">x<sup>y</sup></button>
            <button class="cinzaEscuro" onclick="xElevado(Math.E)">e<sup>x</sup></button>
            <button class="cinzaEscuro" onclick="xElevado(2)">2<sup>x</sup></button>
            <button class="cinza" onclick="num(7)">7</button>
            <button class="cinza" onclick="num(8)">8</button>
            <button class="cinza" onclick="num(9)">9</button>
            <button class="laranja" onclick="op(3)">×</button>
        </div>
        <div class="Linha">    
            <button class="cinzaEscuro" onclick="elevado(-1)"><sup>1</sup>/x</button>
            <button class="cinzaEscuro" onclick="elevado(1/2)"><sup>2</sup>√x</button>
            <button class="cinzaEscuro" onclick="elevado(1/3)"><sup>3</sup>√x</button>
            <button class="cinzaEscuro" onclick="op(8)"><sup>y</sup>√x</button>
            <button class="cinzaEscuro" onclick="log(Math.E)">ln</button>
            <button class="cinzaEscuro grandes" onclick="log(2)">log<sub>2</sub></button>
            <button class="cinza" onclick="num(4)">4</button>
            <button class="cinza" onclick="num(5)">5</button>
            <button class="cinza" onclick="num(6)">6</button>
            <button class="laranja" onclick="op(2)">-</button>
        </div>
        <div class="Linha">    
            <button class="cinzaEscuro" onclick="fatorial()">x!</button>
            <button class="cinzaEscuro" id="senos" onclick="senCosTgOutros(-1)">sin<sup>-1</sup></button>
            <button class="cinzaEscuro" id="senos" onclick="senCosTgOutros(-2)">cos<sup>-1</sup></button>
            <button class="cinzaEscuro" id="senos" onclick="senCosTgOutros(-3)">tan<sup>-1</sup></button>
            <button class="cinzaEscuro" onclick="constantes(Math.E)">e</button>
            <button class="cinzaEscuro" onclick="EE()">EE</sub></button>
            <button class="cinza" onclick="num(1)">1</button>
            <button class="cinza" onclick="num(2)">2</button>
            <button class="cinza" onclick="num(3)">3</button>
            <button class="laranja" onclick="op(1)">+</button>
        </div>
        <div class="Linha">    
            <button class="cinzaEscuro" id="rad" onclick="senCosTgOutros(7)">Rad</button>
            <button class="cinzaEscuro grandes" id="senos" onclick="senCosTgOutros(-4)">sinh<sup>-1</sup></button>
            <button class="cinzaEscuro grandes" id="senos" onclick="senCosTgOutros(-5)">cosh<sup>-1</sup></button>
            <button class="cinzaEscuro grandes" id="senos" onclick="senCosTgOutros(-6)">tanh<sup>-1</sup></button>
            <button class="cinzaEscuro" onclick="constantes(Math.PI)">π</button>
            <button class="cinzaEscuro grandes" id="rad" onclick="senCosTgOutros(8)">Rand</sub></button>
            <button class="cinza zero" onclick="num0()">0</button>
            <button class="cinza" onclick="ponto()">.</button>
            <button class="laranja" onclick="op(0)">=</button>
        </div>
    </div>
    <script src="Ipad.js"></script>
</body>
</html>
